    <script>
        document.getElementById('sidebar-toggle')?.addEventListener('click', () => {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.toggle('collapsed');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            }
        });
        const collapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (collapsed) document.querySelector('.sidebar')?.classList.add('collapsed');

        document.getElementById('calculate')?.addEventListener('click', () => {
            const source = parseFloat(document.getElementById('source-price').value) || 0;
            const sell = parseFloat(document.getElementById('sell-price').value) || 0;
            const commission = parseFloat(document.getElementById('commission').value) || 0;
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;

            const commissionFee = sell * (commission / 100);
            const profit = sell - source - commissionFee - shipping;
            const marginRate = sell > 0 ? ((profit / sell) * 100).toFixed(2) : 0;

            document.getElementById('profit').textContent = profit.toLocaleString();
            document.getElementById('margin-rate').textContent = marginRate;
            document.getElementById('result').style.display = 'block';
        });
