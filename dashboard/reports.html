    <script>
        document.getElementById('sidebar-toggle')?.addEventListener('click', () => {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.toggle('collapsed');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            }
        });
        // ì €ì¥ëœ ìƒíƒœ ë³µì›
        const collapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (collapsed) {
            document.querySelector('.sidebar')?.classList.add('collapsed');

        // í†µê³„ ë¡œë“œ
        if (chrome && chrome.storage) {
            chrome.storage.local.get(['products'], (r) => {
                const products = r.products || [];

                const totalEl = document.getElementById('total-collected');
                if (totalEl) totalEl.textContent = products.length;

                const now = new Date();
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                const weekCount = products.filter(p => p.collectedAt && new Date(p.collectedAt) > weekAgo).length;
                const weekEl = document.getElementById('week-collected');
                if (weekEl) weekEl.textContent = weekCount;

                const today = new Date().toDateString();
                const todayCount = products.filter(p => p.collectedAt && new Date(p.collectedAt).toDateString() === today).length;
                const todayEl = document.getElementById('today-collected');
                if (todayEl) todayEl.textContent = todayCount;
            });
        }
