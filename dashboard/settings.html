<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - Sellerboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="sidebar-toggle.css">
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">S</div>
                    <span class="logo-text">셀러보드</span>
                    <button class="sidebar-toggle" id="sidebar-toggle" title="메뉴 접기/펼치기"></button>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">📦</span>
                    <span class="nav-label">상품 목록</span>
                </a>
                <a href="api-management.html" class="nav-item">
                    <span class="nav-icon">🔑</span>
                    <span class="nav-label">API 관리</span>
                </a>
                <a href="monitoring.html" class="nav-item">
                    <span class="nav-icon">📈</span>
                    <span class="nav-label">모니터링</span>
                </a>
                <a href="margin-analysis.html" class="nav-item">
                    <span class="nav-icon">💰</span>
                    <span class="nav-label">마진 분석</span>
                </a>
                <a href="auto-register.html" class="nav-item">
                    <span class="nav-icon">🤖</span>
                    <span class="nav-label">자동 등록</span>
                </a>
                <a href="notifications.html" class="nav-item">
                    <span class="nav-icon">🔔</span>
                    <span class="nav-label">알림 센터</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <span class="nav-icon">📋</span>
                    <span class="nav-label">리포트</span>
                </a>
                <a href="settings.html" class="nav-item active">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-label">설정</span>
                </a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <div class="page-header">
                <h1>설정</h1>
                <p>시스템 설정 및 환경 구성</p>
            </div>

            <div style="margin-top:24px;">
                <!-- 내보내기 설정 -->
                <section
                    style="background:white;padding:32px;border-radius:12px;border:1px solid #e5e7eb;margin-bottom:24px;">
                    <h2 style="margin:0 0 8px 0;font-size:20px;">내보내기 설정</h2>
                    <p style="margin:0 0 24px 0;color:#6b7280;">상품 정보 저장 방식을 선택하세요.</p>

                    <div class="radio-group">
                        <label
                            style="display:flex;align-items:flex-start;padding:16px;border:2px solid #e5e7eb;border-radius:8px;cursor:pointer;margin-bottom:12px;">
                            <input type="radio" name="export-mode" value="local" checked
                                style="margin-top:4px;margin-right:12px;">
                            <span>
                                <strong style="display:block;margin-bottom:4px;">로컬 저장</strong>
                                <small style="color:#6b7280;">브라우저에 저장하고 수동으로 내보내기</small>
                            </span>
                        </label>

                        <label
                            style="display:flex;align-items:flex-start;padding:16px;border:2px solid #e5e7eb;border-radius:8px;cursor:pointer;">
                            <input type="radio" name="export-mode" value="googleSheets"
                                style="margin-top:4px;margin-right:12px;">
                            <span>
                                <strong style="display:block;margin-bottom:4px;">구글 시트 자동 저장</strong>
                                <small style="color:#6b7280;">수집 즉시 구글 시트에 자동 저장 (개발 예정)</small>
                            </span>
                        </label>
                    </div>
                </section>

                <!-- 저장 버튼 -->
                <div style="display:flex;gap:12px;justify-content:flex-end;">
                    <button id="save-settings-btn"
                        style="padding:12px 24px;background:#6366f1;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600;">설정
                        저장</button>
                    <button id="cancel-settings-btn"
                        style="padding:12px 24px;background:#e5e7eb;color:#374151;border:none;border-radius:8px;cursor:pointer;font-weight:600;">취소</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('sidebar-toggle')?.addEventListener('click', () => {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.toggle('collapsed');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            }
        });
        // 저장된 상태 복원
        const collapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (collapsed) {
            document.querySelector('.sidebar')?.classList.add('collapsed');
        }

        // 설정 저장
        document.getElementById('save-settings-btn')?.addEventListener('click', () => {
            const exportMode = document.querySelector('input[name="export-mode"]:checked')?.value;
            if (exportMode) {
                localStorage.setItem('exportMode', exportMode);
                alert('설정이 저장되었습니다.');
            }
        });

        // 취소
        document.getElementById('cancel-settings-btn')?.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });

        // 저장된 설정 로드
        const savedMode = localStorage.getItem('exportMode') || 'local';
        const modeInput = document.querySelector(`input[name="export-mode"][value="${savedMode}"]`);
        if (modeInput) modeInput.checked = true;
    </script>
    <script src="settings.js"></script>
</body>

</html>
