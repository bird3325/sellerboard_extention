<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - Sellerboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="sidebar-toggle.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">S</div>
                    <span class="logo-text">셀러보드</span>
                    <button class="sidebar-toggle" id="sidebar-toggle" title="메뉴 접기/펼치기"></button>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">📦</span>
                    <span class="nav-label">상품 목록</span>
                </a>
                <a href="#" class="nav-item active">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-label">설정</span>
                </a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 헤더 -->
            <header class="content-header">
                <div class="header-left">
                    <h1 class="page-title">설정</h1>
                    <div class="breadcrumb">
                        <span>대시보드</span>
                        <span class="separator">›</span>
                        <span>설정</span>
                    </div>
                </div>
            </header>

            <!-- 콘텐츠 영역 -->
            <div class="content-body">
                <div class="settings-container">
                    <!-- 스크래핑 대상 사이트 -->
                    <section class="settings-section">
                        <h2 class="section-title">스크래핑 대상 사이트</h2>
                        <p class="section-description">상품 정보를 수집할 사이트를 추가하세요.</p>

                        <div class="site-input-group">
                            <input type="url" id="site-url-input" placeholder="https://example.com" class="input-field">
                            <button id="add-site-btn" class="btn-primary">추가</button>
                        </div>

                        <div class="site-list" id="site-list">
                            <!-- 사이트 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </section>

                    <!-- 내보내기 설정 -->
                    <section class="settings-section">
                        <h2 class="section-title">내보내기 설정</h2>
                        <p class="section-description">상품 정보 저장 방식을 선택하세요.</p>

                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="export-mode" value="local" checked>
                                <span class="radio-text">
                                    <strong>로컬 저장</strong>
                                    <small>브라우저에 저장하고 수동으로 내보내기</small>
                                </span>
                            </label>

                            <label class="radio-label">
                                <input type="radio" name="export-mode" value="googleSheets">
                                <span class="radio-text">
                                    <strong>구글 시트 자동 저장</strong>
                                    <small>수집 즉시 구글 시트에 자동 저장</small>
                                </span>
                            </label>
                        </div>

                        <!-- 구글 시트 설정 -->
                        <div id="google-sheets-settings" class="subsection" style="display: none;">
                            <h3 class="subsection-title">구글 시트 연동</h3>

                            <div class="auth-status" id="auth-status">
                                <span class="status-icon">🔒</span>
                                <span class="status-text">연동되지 않음</span>
                            </div>

                            <button id="auth-google-btn" class="btn-primary">구글 계정 연동</button>

                            <div id="sheet-config" style="display: none;">
                                <div class="form-group">
                                    <label class="form-label">스프레드시트 ID</label>
                                    <input type="text" id="spreadsheet-id" placeholder="1ABC123..." class="input-field">
                                    <small class="form-hint">URL에서 /d/ 다음의 ID 복사</small>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">시트 이름</label>
                                    <input type="text" id="sheet-name" value="Products" class="input-field">
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 저장 버튼 -->
                    <div class="settings-actions">
                        <button id="save-settings-btn" class="btn-primary btn-large">설정 저장</button>
                        <button id="cancel-settings-btn" class="btn-secondary btn-large">취소</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="settings.js"></script>
</body>

</html>
