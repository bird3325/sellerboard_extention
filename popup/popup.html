<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SellerBoard V2.1</title>
  <link rel="stylesheet" href="popup.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Pretendard Font (Optional, falling back to system fonts if not available) -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>
        <img src="../assets/icons/icon128.png" alt="Logo" class="header-logo">
        SellerBoard V2.1
      </h1>
      <p>글로벌 셀러를 위한 통합 대시보드</p>
    </header>

    <div class="content">
      <!-- Login Section -->
      <section id="login-section">
        <!-- Form -->
        <div class="login-form">
          <div class="form-group">
            <label for="email">이메일</label>
            <div class="input-wrapper">
              <span class="icon email-icon">✉️</span>
              <input type="email" id="email" placeholder="name@example.com">
            </div>
          </div>

          <div class="form-group">
            <label for="password">비밀번호</label>
            <div class="input-wrapper">
              <span class="icon lock-icon">🔒</span>
              <input type="password" id="password" placeholder="••••••••">
              <button type="button" id="toggle-password" class="toggle-btn">👁️</button>
            </div>
          </div>

          <div class="options">
            <label class="checkbox-label">
              <input type="checkbox" id="save-id">
              <span>아이디 저장</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="keep-login">
              <span>로그인 상태 유지</span>
            </label>
          </div>

          <button id="login-btn" class="btn-primary">
            ➔ 로그인
          </button>

          <div class="links">
            <a href="#">아이디 찾기</a>
            <span class="divider">|</span>
            <a href="#">비밀번호 찾기</a>
          </div>
        </div>

        <div id="login-message" class="status-message"></div>
      </section>

      <!-- Profile Section (After Login) -->
      <section id="profile-section" style="display: none;">
        <div class="profile-header">
          <h3>대시보드</h3>
          <div class="header-buttons">
            <button id="dashboard-btn" class="btn-dashboard" title="대시보드 열기">
              <span>📊 대시보드</span>
            </button>
            <button id="logout-btn" class="btn-logout" title="로그아웃">
              <span>로그아웃</span>
              <span class="icon">🚪</span>
            </button>
          </div>
        </div>

        <!-- Duplicate Alert Banner -->
        <div id="duplicate-alert" class="duplicate-alert" style="display: none;">
          <div class="alert-icon">⚠️</div>
          <div class="alert-content">
            <h4>이미 수집된 상품입니다</h4>
            <p id="duplicate-info"></p>
          </div>
          <button id="view-duplicate-btn" class="btn-view">상품 보기</button>
        </div>

        <!-- Collection Modes -->
        <div class="modes-section">
          <div class="modes-grid">
            <button class="mode-btn" id="mode-product">
              <div class="icon-circle product">📦</div>
              <div class="mode-info">
                <span class="mode-title">상품수집</span>
                <span class="mode-desc">현재 상품 저장</span>
              </div>
            </button>
            <button class="mode-btn" id="mode-keyword">
              <div class="icon-circle keyword">🔍</div>
              <div class="mode-info">
                <span class="mode-title">키워드 수집</span>
                <span class="mode-desc">입력 키워드 저장</span>
              </div>
            </button>

            <button class="mode-btn" id="mode-store">
              <div class="icon-circle store">🏪</div>
              <div class="mode-info">
                <span class="mode-title">몰털이</span>
                <span class="mode-desc">상점 전체 저장</span>
              </div>
            </button>
            <button class="mode-btn batch-btn" id="mode-batch">
              <div class="icon-circle batch">⚡</div>
              <div class="mode-info">
                <span class="mode-title">모든 탭 수집</span>
                <span class="mode-desc">배치 자동 수집</span>
              </div>
            </button>
          </div>
        </div>

        <!-- Stats -->
        <div class="stats-section">
          <div class="stats-grid">
            <div class="stat-box">
              <span class="label">오늘 수집</span>
              <span class="value" id="today-count">-</span>
            </div>
            <div class="stat-box">
              <span class="label">전체 수집</span>
              <span class="value" id="total-count">-</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Batch Progress Modal -->
  <div id="batch-progress-modal" class="batch-modal" style="display: none;">
    <div class="modal-content">
      <h3>🔄 탭 수집 중...</h3>
      <div class="progress-info">
        <p id="batch-status" class="batch-status">0/0 완료</p>
        <p id="batch-current" class="batch-current">준비 중...</p>
      </div>
      <div class="progress-bar-container">
        <div id="batch-progress-fill" class="progress-bar-fill"></div>
        <span id="batch-percentage" class="progress-percentage">0%</span>
      </div>
      <div class="batch-controls">
        <button id="batch-cancel" class="btn-cancel">취소</button>
      </div>
    </div>
  </div>

  <!-- Batch Result Modal -->
  <div id="batch-result-modal" class="batch-modal" style="display: none;">
    <div class="modal-content">
      <h3 id="result-title">✅ 배치 수집 완료!</h3>
      <div class="result-stats">
        <div class="result-item">
          <span class="result-label">총 탭 수:</span>
          <span id="result-total">0</span>
        </div>
        <div class="result-item success">
          <span class="result-label">✓ 성공:</span>
          <span id="result-success">0</span>
        </div>
        <div class="result-item failed">
          <span class="result-label">✗ 실패:</span>
          <span id="result-failed">0</span>
        </div>
      </div>
      <div class="result-controls">
        <button id="result-close" class="btn-primary">닫기</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loading-backdrop"></div>
    <div class="loading-card">
      <div class="loading-icon-wrapper">
        <img src="../assets/icons/pixel_progress.gif" alt="Loading..." class="progress-gif">
      </div>
      <div class="loading-info">
        <h3 class="loading-title">상품 수집 중</h3>
        <p class="loading-subtitle">잠시만 기다려주세요...</p>
      </div>
      <div class="loading-spinner-track">
        <div class="loading-spinner-fill"></div>
      </div>
    </div>
  </div>

  <script src="../lib/platform-detector.js"></script>
  <script src="popup.js"></script>
</body>

</html>
